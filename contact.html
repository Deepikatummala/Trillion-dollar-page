<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    


</head>
<body>
  <form action="https://api.web3forms.com/submit" method="POST" id="contact-form" class="contact-form">
    <h2>Contact Us</h2>
    <input type="hidden" name="access_key" value="541baaf8-5f5b-4135-92bc-c596ded5d66f">
    <label >Name</label>
    <input type="text" id="name" name="Name" placeholder="Name" required>
    <label >Email</label>
    <input type="email" id="email" name="Email" placeholder=" example@gmail.com" required>
    <label >Subject</label>
    <input type="text" id="Subject" name="Subject" placeholder=" write something">
    <label >Message</label>
    <textarea name="message" id="message" placeholder="Please enter your comments..." required></textarea>
    <button type="submit" >Submit</button>
</form>


</body>
</html>
